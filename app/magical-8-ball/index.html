<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Magic 8-Ball</title>
    </head>
    <body>
        <main>
            <div class="main">
                <div class="container">
                    <header>
                        <img id="logo" src="/assets/image/logo.png" alt="logo">
                    </header>
                    <div class="content">
                        <input id="question-input" type="text" placeholder="Digute sua pergunta">
                        <button id="button-response"><img src="/assets/image/ball.png" alt="8-ball"></button>
                        <button id="play-again" class="hidden">Play Again</button>
                    </div>
                </div>
                <div id="response"></div>
            </div>
        </main>
        <script src="/app/magical-8-ball/script.js"></script>
    </body>
</html>
